    <script>

        surveyForm.onsubmit = async (e) => {
            e.preventDefault();

            // var fData = new FormData(surveyForm);
            const data = new URLSearchParams(new FormData(surveyForm));
            // console.log(...data)

            let response = await fetch('/api/friends', {
                method: 'POST',
                body: data
            });

            if (response.ok) {
                let json = await response.json();
                matchedFriendName.innerHTML = json.name;
                matchedFriendPhoto.src = json.photo;
                // console.log(json);
                // console.log(matchedFriendName);
            } else {
                console.log("HTTP-Error: " + response.status);
            }

        };
